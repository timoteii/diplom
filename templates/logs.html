<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логи запросов</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 900px;
        margin-top: 30px;
      }
      .table-container {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
        padding: 10px;
      }
      .table thead {
        position: sticky;
        top: 0;
        background: white;
        z-index: 2;
      }
      .table tbody {
        font-size: 14px;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Логи запросов</h2>

      <div class="btn-container">
        <button class="btn btn-danger" onclick="clearLogs()">
          Очистить логи
        </button>
        <button class="btn btn-primary" onclick="fetchLogs()">Обновить</button>
      </div>

      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Номер карты</th>
              <th>Ответ сервера</th>
              <th>Время запроса</th>
            </tr>
          </thead>
          <tbody id="logs-table"></tbody>
        </table>
      </div>
    </div>

    <script>
      function fetchLogs() {
        fetch("/get_logs")
          .then((response) => response.json())
          .then((data) => {
            const table = document.getElementById("logs-table");
            table.innerHTML = "";
            data.logs.forEach((log) => {
              let cardId = log[0].match(/"card_id":\s*"([^"]+)"/);
              let responseText = log[1].match(/"status":\s*"([^"]+)"/);
              let time = new Date(log[2]).toLocaleString();

              let row = `<tr>
                            <td>${cardId ? cardId[1] : "Неизвестно"}</td>
                            <td>${
                              responseText ? responseText[1] : "Ошибка"
                            }</td>
                            <td>${time}</td>
                        </tr>`;
              table.innerHTML += row;
            });
          });
      }

      function clearLogs() {
        fetch("/clear_logs", { method: "POST" }).then((response) => {
          if (response.ok) {
            fetchLogs();
          }
        });
      }

      setInterval(fetchLogs, 2000);
      fetchLogs();
    </script>
  </body>
</html>
