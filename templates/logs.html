<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логи запросов</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      h2 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 10px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #555;
        color: white;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Логи запросов</h2>
    <table>
      <tr>
        <th>Номер карты</th>
        <th>Ответ сервера</th>
        <th>Время запроса</th>
      </tr>
      {% for log in logs %}
      <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
