<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление картами и логами</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 900px;
        margin-top: 30px;
      }
      .table-container {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
        padding: 10px;
      }
      .table thead {
        position: sticky;
        top: 0;
        background: white;
        z-index: 2;
      }
      .table tbody {
        font-size: 14px;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Логи запросов</h2>
      <div class="btn-container">
        <button class="btn btn-danger" onclick="clearLogs()">
          Очистить логи
        </button>
        <button class="btn btn-primary" onclick="fetchLogs()">Обновить</button>
      </div>
      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Номер карты</th>
              <th>Ответ сервера</th>
              <th>Время запроса</th>
            </tr>
          </thead>
          <tbody id="logs-table"></tbody>
        </table>
      </div>

      <h2 class="text-center mt-4">Зарегистрированные карты</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="card-id"
          class="form-control"
          placeholder="Введите номер карты"
        />
        <button class="btn btn-success" onclick="addCard()">
          Добавить карту
        </button>
      </div>
      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Номер карты</th>
              <th>Действие</th>
            </tr>
          </thead>
          <tbody id="cards-table"></tbody>
        </table>
      </div>
    </div>

    <script>
      function fetchLogs() {
        fetch("/get_logs")
          .then((response) => response.json())
          .then((data) => {
            const table = document.getElementById("logs-table");
            table.innerHTML = "";
            data.logs.forEach((log) => {
              let cardIdMatch = log[0]
                ? log[0].match(/"card_id":\s*"([^"]+)"/)
                : null;
              let responseTextMatch = log[1]
                ? log[1].match(/"status":\s*"([^"]+)"/)
                : null;
              let time = new Date(log[2]).toLocaleString();

              let row = `<tr>
                            <td>${
                              cardIdMatch ? cardIdMatch[1] : "Неизвестно"
                            }</td>
                            <td>${
                              responseTextMatch
                                ? responseTextMatch[1]
                                : "Ошибка"
                            }</td>
                            <td>${time}</td>
                        </tr>`;
              table.innerHTML += row;
            });
          });
      }

      function fetchCards() {
        fetch("/get_cards")
          .then((response) => response.json())
          .then((data) => {
            const table = document.getElementById("cards-table");
            table.innerHTML = "";
            data.cards.forEach((card) => {
              let row = `<tr>
                            <td>${card}</td>
                            <td><button class="btn btn-danger btn-sm" onclick="removeCard('${card}')">Удалить</button></td>
                        </tr>`;
              table.innerHTML += row;
            });
          });
      }

      function clearLogs() {
        fetch("/clear_logs", { method: "POST" }).then((response) => {
          if (response.ok) fetchLogs();
        });
      }

      function addCard() {
        let cardId = document.getElementById("card-id").value;
        if (!cardId) return alert("Введите номер карты!");

        fetch("/register_card", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ card_id: cardId }),
        })
          .then((response) => response.json())
          .then(() => {
            fetchCards();
            document.getElementById("card-id").value = "";
          });
      }

      function removeCard(cardId) {
        fetch("/remove_card", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ card_id: cardId }),
        })
          .then((response) => response.json())
          .then(() => fetchCards());
      }

      setInterval(fetchLogs, 5000);
      fetchLogs();
      fetchCards();
    </script>
  </body>
</html>
